<h1>Pokedex</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let pokemon of pokemonList" class="col">
        <div class="card h-100">
            <img src="{{ pokemon.picture }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ pokemon.name }}</h5>
                <a routerLink="{{pokemon.id}}">Voir le d√©tail</a>
                <button (click)="deletePokemon(pokemon.id)" type="button" class="btn btn-danger">Supprimer</button>
            </div>
        </div>
    </div>
</div>
